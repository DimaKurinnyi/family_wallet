<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Expense Tracker icon">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2E6FB1"/>
      <stop offset="40%" stop-color="#6A40B8"/>
      <stop offset="65%" stop-color="#D64A87"/>
      <stop offset="100%" stop-color="#C77A3E"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD166"/>
      <stop offset="100%" stop-color="#FAA307"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- background -->
  <rect width="128" height="128" rx="20" fill="url(#bgGrad)"/>

  <!-- wallet body -->
  <g transform="translate(12,30)">
    <rect x="0" y="10" width="84" height="54" rx="8" fill="#ffffff" opacity="0.08"/>
    <rect x="0" y="10" width="84" height="54" rx="8" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1.5"/>
    <!-- wallet flap -->
    <rect x="8" y="-2" width="56" height="18" rx="6" fill="#ffffff" opacity="0.12"/>
    <rect x="8" y="-2" width="56" height="18" rx="6" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
    <!-- button -->
    <circle cx="70" cy="37" r="6" fill="#ffffff" opacity="0.14" />
  </g>

  <!-- coin -->
  <g transform="translate(76,28)">
    <circle cx="0" cy="26" r="20" fill="url(#coinGrad)" filter="url(#shadow)"/>
    <circle cx="0" cy="26" r="16" fill="rgba(255,255,255,0.12)"/>
    <text x="0" y="33" text-anchor="middle" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#2B2B2B" font-weight="700">$</text>
  </g>

  <!-- subtle chart lines on wallet to hint analytics -->
  <g transform="translate(18,40)" stroke="#ffffff" stroke-opacity="0.14" stroke-linecap="round" stroke-width="2" fill="none">
    <polyline points="0,40 10,28 22,34 36,18 48,28" />
  </g>

  <!-- outline for clarity -->
  <rect x="6" y="6" width="116" height="116" rx="18" fill="none" stroke="#000000" stroke-opacity="0.06"/>

</svg>